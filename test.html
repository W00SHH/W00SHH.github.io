<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PyScript input&output</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - pandas
      - paths:
         - ./read_courses.py
         - ./software_check.py
         - ./side_check.py
      </py-env>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
      <script>
        // xlsl to csv 출처 : https://github.com/SheetJS/js-xlsx/issues/214
        function excelExport(event) {
          excelExportCommon(event, handleExcelDataAll);
        }
        function excelExportCommon(event, callback) {
          var input = event.target;
          var reader = new FileReader();
          reader.onload = function () {
            var fileData = reader.result;
            var wb = XLSX.read(fileData, { type: "binary" });
            var sheetNameList = wb.SheetNames; // 시트 이름 목록 가져오기
            var firstSheetName = sheetNameList[0]; // 첫번째 시트명
            var firstSheet = wb.Sheets[firstSheetName]; // 첫번째 시트
            callback(firstSheet);
          };
          reader.readAsBinaryString(input.files[0]);
        }
        function handleExcelDataAll(sheet) {
          handleExcelDataCsv(sheet); // csv 형태
        }
        function handleExcelDataCsv(sheet) {
          //$("#displayExcelCsv").html(XLSX.utils.sheet_to_csv(sheet));
          let split_with_enter = XLSX.utils.sheet_to_csv(sheet).split("\n");
          let csv_odd = [];
          for (let i = 2; i < split_with_enter.length; i = i + 2) {
            csv_odd.push(split_with_enter[i]);
          }
          console.log("testing :", csv_odd)
          document.getElementById("csv_result").innerHTML = csv_odd.join("<br>");
        }
        
      </script>

      <script src="./index.js"></script>
  
      
  </head>
  <body>
    <py-script src="./tmp.py"></py-script>
    <main class="container">
      <h1 id="output_text"></h1>
      <div>
        <input id="input_text" type="file" onchange="excelExport(event)"/>
        <input id="student_ID" type="text" />
        <button id="add_text" pys-onClick="function_add_text">Click</button>
        <div id="csv_result">asd</div>
      </div>
    </main>
  </body>
</html>
